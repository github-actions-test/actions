name: Actions Test
on: [push]
jobs:
  test:
    name: Install the stuff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v1

      - name: Download binaries
        run: |
          set -eEuo pipefail
          set -x
          
          # Parse the git log and find the artifacts for each submodule
          parse-log() {
              local -r aggregate='BEGIN {FS=OFS=SUBSEP=" "}{arr[$1] = $2} END {for (i in arr) print i,arr[i]}'
              git log --reverse --pretty=%B | grep -E 'Update .+:' | while read -r x; do
                  echo $x | cut -d' ' -f2,3
              done | awk "$aggregate"
          }
          parse-log
          
          # Download artifacts
          parse-log | while read -r submodule url; do
            curl $url | sudo tar xvz
          done

      # - name: Download binaries
